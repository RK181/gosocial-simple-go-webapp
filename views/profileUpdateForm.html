{{template "main" .}}
{{ define "title" }} Update Profile {{end}}
{{ define "content" }}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <form method="POST" action="/profile/update">
                        <div class="row mb-3">
                            <label for="username" class="col-md-4 col-form-label text-md-end">Username</label>
                            <div class="col-md-6">
                                <input id="username" type="text" name="username" class="form-control {{ with .Errors.Username }} is-invalid {{ end }}" required autofocus
                                value="{{ .User.Username}}">
                                {{ with .Errors.Username }}
                                <div class="invalid-feedback">
                                    {{ . }}
                                </div>
                                {{ end }}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-md-4 col-form-label text-md-end">Email Address</label>
                            <div class="col-md-6">
                                <input id="email" type="email" name="email" class="form-control {{ with .Errors.Email }} is-invalid {{ end }}" required
                                value="{{ .User.Email}}">
                                {{ with .Errors.Email }}
                                <div class="invalid-feedback">
                                    {{ . }}
                                </div>
                                {{ end }}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="phone" class="col-md-4 col-form-label text-md-end">Phone Number</label>
                            <div class="col-md-6">
                                <input id="phone" type="number" name="phone" class="form-control {{ with .Errors.Phone }} is-invalid {{ end }}" required 
                                value="{{ .User.PhoneNumber}}">
                                {{ with .Errors.Phone }}
                                <div class="invalid-feedback">
                                    {{ . }}
                                </div>
                                {{ end }}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md offset-md-4">
                                <a href="/profile" class="btn btn-info">
                                    Cancel
                                </a>
                            </div>
                            <div class="col-md">
                                <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
