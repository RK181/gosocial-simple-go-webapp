{{template "main" .}}
{{ define "title" }} Home {{end}}
{{ define "content" }}
<div class="container">
    <!-- HEAD BARRE -->
    <nav class="navbar navbar-light shadow-sm bg-light">
        <div class="container-sm">
        <a class="navbar-brand">Posts</a>
        </div>
    </nav> 
    <div class="container">
        <div class="card">
            {{if not .Posts}}
            <div class="row pt-2">
                <div class="col px-4">
                    <div class="col-sm-8 col-md-10 ">
                        <h5 class="text-muted text-center">No posts yet</h5>
                    </div>
                </div>
            </div>
            {{end}}
            {{range .Posts}}
            <div class="list-group-item">
                <div class="bd-highlight">
                    <div class="row">
                        <a class="me-2" href="/user/{{ .UserID}}">
                            <h5>{{ .Title }}</h5>
                        </a> 
                        {{if .ForSubcribers }}<p><small>For Subcribers</small></p> {{ end }}
                        <hr>
                    </div>
                    <div class="row">
                        <p>{{ .Content }}</p>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</div>
{{ end }}
